
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button onclick="history.back()" class="btn btn-primary navbar-btn">Go Back</button>
    </div>
  </nav>

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="col-md-6 offset-md-3">
                <h3>Update Department</h3>
                <form (ngSubmit)="onSubmit()" style="background-color:#E6E6FA" #updateDepartment="ngForm">
                    <div class="form-group">
                        <label>Departments</label>
                        <input type="text" class="form-control" id="jobDepartments" [(ngModel)]="departments.jobDepartments" name="jobDepartments"
                            required #jobDepartments="ngModel" [class.is-invalid]="jobDepartments.invalid && jobDepartments.touched" />
                        <small class="text-danger" [class.d-none]="jobDepartments.valid || jobDepartments.untouched">Required field</small>
                    </div>
                    <div class="form-group">
                        <label>Job Name</label>
                        <input type="text" class="form-control" id="jobName" [(ngModel)]="departments.jobName" name="jobName"
                            required #jobName="ngModel" [class.is-invalid]="jobName.invalid && jobName.touched" />
                        <small class="text-danger" [class.d-none]="jobName.valid || jobName.untouched">Required field</small>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="departments.description" name="description"
                            required #description="ngModel" [class.is-invalid]="description.invalid && description.touched" />
                        <small class="text-danger" [class.d-none]="description.valid || description.untouched">Required field</small>
                    </div>
                    <div class="form-group">
                        <label>Salary Range</label>
                        <input type="text" class="form-control" id="salaryRange" [(ngModel)]="departments.salaryRange" name="salaryRange" 
                        required #salaryRange="ngModel" [class.is-invalid]="salaryRange.invalid && salaryRange.touched" />
                        <small class="text-danger" [class.d-none]="salaryRange.valid || salaryRange.untouched">Required field</small>
                    </div>
                    
                    <button [disabled]="updateDepartment.form.invalid" class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
