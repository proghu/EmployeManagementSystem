
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Employee Management</h1>
        <p>Contact Email: info@employeemanagement.com</p>
      </div>
      <div class="col-md-6 text-right">
        <img src="../../assets/images/logoDetails.jpg" alt="Logo" width="150" height="140">
      </div>
    </div>

<div class="container">
    <h2>Payroll Details</h2>
    <form>
      <div class="form-group">
        <label for="payrollId">Payroll ID</label>
        <input type="text" class="form-control" id="payrollId" [value]="payrollData.payrollId" readonly />
      </div>
      <div class="form-group">
        <label for="empId">Employee ID</label>
        <input type="text" class="form-control" id="empId" [value]="payrollData.employee.empId" readonly />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" [value]="payrollData.employee.firstName" readonly />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" [value]="payrollData.employee.lastName" readonly />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" [value]="payrollData.employee.gender" readonly />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" [value]="payrollData.employee.age" readonly />
      </div>
      <div class="form-group">
        <label for="contactAddress">Contact Address</label>
        <input type="text" class="form-control" id="contactAddress" [value]="payrollData.employee.contactAddress" readonly />
      </div>
      <div class="form-group">
        <label for="employeeEmail">Employee Email</label>
        <input type="text" class="form-control" id="employeeEmail" [value]="payrollData.employee.employeeEmail" readonly />
      </div>
      <div class="form-group">
        <label for="employeePassword">Employee Password</label>
        <input type="text" class="form-control" id="employeePassword" [value]="payrollData.employee.employeePassword" readonly />
      </div>
      <div class="form-group">
        <label for="jobId">Job ID</label>
        <input type="text" class="form-control" id="jobId" [value]="payrollData.jobDepartment.jobId" readonly />
      </div>
      <div class="form-group">
        <label for="jobDepartments">Job Departments</label>
        <input type="text" class="form-control" id="jobDepartments" [value]="payrollData.jobDepartment.jobDepartments" readonly />
      </div>
      <div class="form-group">
        <label for="jobName">Job Name</label>
        <input type="text" class="form-control" id="jobName" [value]="payrollData.jobDepartment.jobName" readonly />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [value]="payrollData.jobDepartment.description" readonly />
      </div>
      <div class="form-group">
        <label for="salaryRange">Salary Range</label>
        <input type="text" class="form-control" id="salaryRange" [value]="payrollData.jobDepartment.salaryRange" readonly />
      </div>
      <div class="form-group">
        <label for="salaryId">Salary ID</label>
        <input type="text" class="form-control" id="salaryId" [value]="payrollData.salaryBonusEntity.salaryId" readonly />
      </div>
      <div class="form-group">
        <label for="amount">Annual Salary</label>
        <input type="text" class="form-control" id="amount" [value]="payrollData.salaryBonusEntity.amount" readonly />
      </div>
      <div class="form-group">
        <label for="annualExpense">Annual Expense</label>
        <input type="text" class="form-control" id="annualExpense" [value]="payrollData.salaryBonusEntity.annualExpense" readonly />
      </div>
      <div class="form-group">
        <label for="bonus">Bonus</label>
        <input type="text" class="form-control" id="bonus" [value]="payrollData.salaryBonusEntity.bonus" readonly />
      </div>
      <div class="form-group">
        <label for="leave_ID">Leave ID</label>
        <input type="text" class="form-control" id="leave_ID" [value]="payrollData.leaveentity.leave_ID" readonly />
      </div>
      <div class="form-group">
        <label for="leaveDate">Leave Date</label>
        <input type="text" class="form-control" id="leaveDate" [value]="payrollData.leaveentity.date" readonly />
      </div>
      <div class="form-group">
        <label for="reason">Leave Reason</label>
        <input type="text" class="form-control" id="reason" [value]="payrollData.leaveentity.reason" readonly />
      </div>
      <div class="form-group">
        <label for="date">Date of Deliverd</label>
        <input type="text" class="form-control" id="date" [value]="payrollData.date" readonly />
      </div>
      <div class="form-group">
        <label for="report">Payroll Report</label>
        <input type="text" class="form-control" id="report" [value]="payrollData.report" readonly />
      </div>
      <div class="form-group">
        <label for="totalAmount">Basic Salary of the Month</label>
        <input type="text" class="form-control" id="totalAmount" [value]="payrollData.totalAmount" readonly />
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="printDetails()">Print</button>
        </div>
        <div class="col-md-6 text-right">
          <p>Thanks for choosing our Employee Management System!</p>
        </div>
        </div>

    </form>
  </div>
