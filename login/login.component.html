<div class="header">
  <div class="circle-image">
    <img src="../../assets/images/logoDetails.jpg" alt="Circle Image">
  </div>
  <h1 class="header-title">Employee Management</h1>
</div>

<div class="image-container">
  <img src="../../assets/images/login.jpg" alt="Login Background Image">
</div>


<div class="container">
  <h2>Login</h2>
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
    </div>

  
      <label class="forgot-user-link" (click)="goToForgotUser()">Forgot User?</label>
    

    <button type="submit" class="btn btn-primary">Sign in</button>
    <button type="button" class="btn btn-secondary" (click)="goToSignUp()">Sign Up</button>

 
  </form>
</div>

<app-footer></app-footer>
