<h2 style="text-align: center;">Departments List</h2>

<div class="container-fluid">
    <div class="card-body">
        <table class = "table table-striped">
    <thead>
        <tr>
            <th>Job_ID</th>
            <th>Departments</th>
            <th>Job_Name</th>
            <th>Description</th>
            <th>Salary_Range</th>
            <th>Update</th>
            <th>Delete</th>
           
           
 </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let department of DepartmentsList" >
            
            <td> {{ department.jobId}} </td>
            <td> {{ department.jobDepartments}} </td>
            <td> {{ department.jobName}} </td>
            <td> {{ department.description}} </td>
            <td> {{ department.salaryRange}} </td>
            <td>
                <button class="btn btn-info" (click)="updateDepartmet(department.jobId)">Update</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="deleteDepartment(department.jobId)">Delete</button>
          </td>
        </tr>
    </tbody>
</table>
    </div></div>
